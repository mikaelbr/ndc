<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bacon Test</title>

  <link rel="stylesheet" href="static/main.css" />
</head>
<body>

<div class="wrapper">
  <main class="graphs">
    <div class="graph-wrapper">
      <div class="first">
        <h2>Current heart rate: <span>0</span><small>bpm</small></h2>
        <canvas id="bpm" width="500" style="width: 100%;" height="100"></canvas>
      </div>
      <div class="second">
        <h2>Live Pulse</h2>
        <canvas id="heartbeats" width="500" height="100"></canvas>
      </div>
    </div>

    <div class="sound-wrapper">
      <audio id="heartbeat-sound" preload="auto" src="assets/heartbeat.mp3"></audio>
      <div class="switch">
        <input type="checkbox"  id="do-play-sound">
        <label>
          <span class="fontawesome-ok"></span>
          <span class="fontawesome-remove"></span>
          <div></div>
        </label>
        <p>Play Sound</p>
      </div>
    </div>
  </main>

  <aside class="image-wrapper">
    <div class="threshold-input">
      <input type="number" id="max-bpm" value="120" />
    </div>

    <div class="image-output">
      <img class="test-image" alt="Picture when heart rate is above given value" />
    </div>

    <div class="hidden helper-box">
      <video autoplay></video>
      <canvas id="screenshots"></canvas>
    </div>
  </aside>
</div>

<script src="static/bundle.js"></script>

</body>
</html>
